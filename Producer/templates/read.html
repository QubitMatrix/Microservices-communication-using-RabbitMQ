<!DOCTYPE html>
<html>
<head>
    <title>Read Inventory Items</title>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Items</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Cost Price</th>
                    <th>Selling Price</th>
                    <th>SKU</th>
                    <th>Initial Stock</th>
                    <th>Reorder Point</th>
                </tr>
            </thead>
            <tbody id="records-table-body">
            </tbody>
        </table>
    </div>
    <!-- Load Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:5000/read_database_actually');
            xhr.responseType = 'json';
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var data = xhr.response;
                    console.log(data);
                    data.forEach(function(item) {
                        var tr = document.createElement('tr');
                        
                        var td1 = document.createElement('td');
                        td1.textContent = item.name;
                        tr.appendChild(td1);
                        
                        var td2 = document.createElement('td');
                        td2.textContent = item.description;
                        tr.appendChild(td2);
                        
                        var td3 = document.createElement('td');
                        td3.textContent = item.cost_price;
                        tr.appendChild(td3);
                        
                        var td4 = document.createElement('td');
                        td4.textContent = item.selling_price;
                        tr.appendChild(td4);
                        
                        var td5 = document.createElement('td');
                        td5.textContent = item.sku;
                        tr.appendChild(td5);
                        
                        var td6 = document.createElement('td');
                        td6.textContent = item.initial_stock;
                        tr.appendChild(td6);
                        
                        var td7 = document.createElement('td');
                        td7.textContent = item.reorder_point;
                        tr.appendChild(td7);

                        document.getElementById('records-table-body').appendChild(tr);
                    });
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
